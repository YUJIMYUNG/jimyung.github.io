<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <!-- css연결 -->
    <link href="css/layout3.css" rel="stylesheet">
</head>
<body>
    <div class="style">안녕하세요</div>
    <h4>제목</h4>
    <p>본문글</p>


    <br> 

    <!-- float (띄워서 좌측정렬 한다응 의미)가로로 정렬 가능 -->
    <div style="background:green;width:50%;height:200px;float:left;">안녕하세요</div>
    <div style="background:grey;width:50%;height:200px;float:left;">반갑습니다</div>
   <div style="clear:both;"></div>  <!--  float:left해제 -->
    <div style="background:red;width:50%;height:205px;">감사합니다.</div>
    

    <!-- 예제 -->

    <div style="background:orange;width:200px;height:30px;">BOX1</div>
    <br>
    <div style="background:skyblue;width:20;height:200;float:left">BOX2</div>
    <div style="background:coral;width:180;height:200;float:left">BOX3</div>
    <br>
    <div style="clear:both;"></div>
    <div style="background:blue;width:200px;height:30px;">BOX4</div>
</body>
</html>
